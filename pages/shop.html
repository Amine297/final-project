<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stickers Shop</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1 class="logo">Sticker Shop</h1>
        <nav class="nav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="pages/shop.html">Shop</a></li>
            <li><a href="pages/cart.html">Cart</a></li>
            <li><a href="pages/contact">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="product-list">
      <div class="product">
        <img src="images/sticker1.png" alt="Sticker 1" />
        <h2>Cool Sticker</h2>
        <p>$3.00</p>
        <button onclick="addToCart('Cool Sticker', 3.00)">Add to Cart</button>
      </div>

      <div class="product">
        <img src="images/sticker2.png" alt="Sticker 2" />
        <h2>Funny Sticker</h2>
        <p>$4.00</p>
        <button onclick="addToCart('Funny Sticker', 4.00)">Add to Cart</button>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
